buildvariants:
- display_name: Ubuntu 18.04
  name: ubuntu1804
  run_on:
    - ubuntu1804-test
  tasks:
    - name: unit_tests

functions:
  create virtualenv:
  - command: shell.exec
    params:
      working_dir: src
      script: |
        set -o errexit
        /opt/mongodbtoolchain/v3/bin/python3 -m venv venv
        . venv/bin/activate

        apt-get install gfortran libopenblas-dev liblapack-dev

        pip install --upgrade pip
        pip install poetry
        poetry install

pre:
- command: git.get_project
  params:
    directory: src
- func: create virtualenv

tasks:
- name: unit_tests
  commands:
  - command: shell.exec
    params:
      working_dir: src
      script: |
        set -o errexit
        . venv/bin/activate

        poetry run pytest --junitxml=test_output_junit.xml
