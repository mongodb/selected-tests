buildvariants:
- display_name: Ubuntu 16.04
  name: ubuntu1604
  run_on:
    - ubuntu1604-test
  tasks:
    - name: unit_tests
    - name: check_formatting
    - name: check_pydoc

functions:
  create virtualenv:
  - command: shell.exec
    params:
      working_dir: src
      script: |
        set -o errexit
        /opt/mongodbtoolchain/v3/bin/python3 -m venv venv
        . venv/bin/activate

        pip install poetry
        poetry install

pre:
- command: git.get_project
  params:
    directory: src
- func: create virtualenv

tasks:
- name: unit_tests
  commands:
  - command: shell.exec
    params:
      working_dir: src
      script: |
        set -o errexit
        . venv/bin/activate

        poetry run pytest --flake8 --isort --junitxml=test_output_junit.xml

- name: check_formatting
  commands:
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o errexit
          . venv/bin/activate

          poetry run black --check --diff src tests

- name: check_pydoc
  commands:
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o errexit
          . venv/bin/activate

          poetry run pydocstyle src

- name: check_mypy
  commands:
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o errexit
          . venv/bin/activate

          poetry run pytest --mypy src
